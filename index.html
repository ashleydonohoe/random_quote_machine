<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inspirational Quote Machine</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Inspirational Quote Machine</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-md-12">
          <div class="quote-box text-center" data-bind="with: currentQuote">
              <h2 data-bind="text: quote"></h2>
              <h4 data-bind="text: author"></h4>
              <a data-bind="attr: { 'data-text' : quote }" href="https://twitter.com/share" class="twitter-share-button"{count} data-text="" data-via="ashleyddesigns1" data-size="large"><img src="tweet" alt="tweet"></a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          <div class="col-md-12">
              <button class="btn btn-default" id="generate" data-bind="click: generateQuote">Generate New Quote</button>
            </div>
          </div>
        </div>
    </main>
    <section class="test">
    </section>
    <footer>
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright 2016 by Ashley Donohoe</p>
        </div>
      </div>
    </footer>
    </div>
    <!-- Closing container -->
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
